<!DOCTYPE html>
<html>

<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>

<body>
	<div id="app">
		<h3>Name : {{person.name}}</h3>
		<h3>Title : {{person.title}}</h3>
		<h3>Blurb : {{person.blurb}}</h3>
		<img :src="`http://ddragon.leagueoflegends.com/cdn/10.16.1/img/champion/`+person.image.full"> <!--`  :src=“‘http://something/‘+person.image.full”-->	

		<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)">{{u.name}}</h2>
	</div>


	<script>
		fetch('http://ddragon.leagueoflegends.com/cdn/10.16.1/data/en_US/champion.json')
			.then(response => response.json())
			.then(json => {
				console.log(json)
				app.users = json.data
				app.person = json.data
			})
		let app = new Vue({
			el: '#app',
			methods: {
				viewBio: function (user) {
					this.person = user
				}
			},
			data: {
				person: {
					"name": '..loading',
					"title": '..loading',
					"image": {
						"full":""
					}
				},
				users:
				{
					"name": '..loading',
					"title": '..loading',
					"image": {
						"full":""
						}
				},
			}
		})

	</script>
</body>

</html>
