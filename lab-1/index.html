<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model='num'>
		<div class="space"></div>
		<h3>สูตรคูณแม่ : {{num}}</h3>
		<h4>{{num}} x 1 = {{num}}</h4>
		<h4>{{num}} x 2 = {{x2}}</h4>
		<h4>{{num}} x 3 = {{X3}}</h4>
		<h4>{{num}} x 4 = {{X4}}</h4>
		<h4>{{num}} x 5 = {{X5}}</h4>
		<h4>{{num}} x 6 = {{X6}}</h4>
		<h4>{{num}} x 7 = {{X7}}</h4>
		<h4>{{num}} x 8 = {{X8}}</h4>
		<h4>{{num}} x 9 = {{X9}}</h4>
		<h4>{{num}} x 10 = {{X10}}</h4>
		<h4>{{num}} x 11 = {{X11}}</h4>
		<h4>{{num}} x 12 = {{X12}}</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				num: 1
			},
			computed : {
				x2 : function(){
					return this.num*2
				},
				X3 : function(){
					return this.num*3
				},
				X4 : function(){
					return this.num*4
				},
				X5 : function(){
					return this.num*5
				},
				X6 : function(){
					return this.num*6
				},
				X7 : function(){
					return this.num*7
				},
				X8 : function(){
					return this.num*8
				},
				X9 : function(){
					return this.num*9
				},
				X10 : function(){
					return this.num*10
				},
				X11 : function(){
					return this.num*11
				},
				X12 : function(){
					return this.num*12
				},
			}
		})
	</script>
</body>
</html>
