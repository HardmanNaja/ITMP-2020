<!DOCTYPE html>
<html>

<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class="paper">
	<div id="app">
		<input type="number" v-model='num'>
		<div class="space"></div>
		<h3>สูตรคูณแม่ : {{num}}</h3>
		<h4 v-for="i in 12">{{num}} x {{i}} = {{x(i)}}</h4>
		<h4>ผลรวม(Summation) = {{sum}}</h4>
	</div>

	<script>
		let sum_i = 0
		let sumall = 0
		let app = new Vue({
			el: '#app',
			data: {
				num: 1
			},
			methods: {
				x: function (row) {
					return this.num * row
				}
			},
			computed: {
				sum: function () {
					for (let i = 1; i <= 12; i++) {
						sum_i = this.num * i
						sumall = sum_i + sumall
					}
					return sumall
				}
			}
		})
	</script>
</body>

</html>
